<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Operaciones Crud | Mantener Productos</title>
    <link rel="stylesheet" th:href="@{/css/mantenerEstilos.css}">
</head>

<body>
    <div class="layout">
        <nav>
            <div class="container-nav">
                <div>
                    <a th:href="@{/adminPage}" class="H1-title">
                        <h1>Admin Page</h1>
                    </a>
                    <ul>
                        <li>
                            <a th:href="@{/producto/dashboard}"><span class="material-symbols-outlined">monitoring</span>Dashboard</a>
                        </li>
                        <li class="acordeon">
                            <input type="checkbox" id="listar-abierto" th:checked="${activo} == 'listar'">
                            <div class="acordeon-header">
                                <span class="material-symbols-outlined">menu</span>
                                <label for="listar-abierto" class="acordeon-header-label">
                                    Entidades <span class="material-symbols-outlined">chevron_right</span>
                                </label>
                            </div>
                            <div class="acordeon-content">
                                <a th:href="@{/producto/listar}"
                                    th:classappend="${activo} =='producto' ? 'activo' : ''"><span
                                        class="material-symbols-outlined">
                                        chevron_right
                                    </span>Productos
                                </a>
                                <a th:href="@{/categoria/listar}"
                                    th:classappend="${activo} =='categoria' ? 'activo' : ''"><span
                                        class="material-symbols-outlined">
                                        chevron_right
                                    </span>Categoria</a>
                                <a href=""><span class="material-symbols-outlined">
                                        chevron_right
                                    </span>Pedidos</a>
                            </div>
                        </li>
                        <li>
                            <a href="#"><span class="material-symbols-outlined">settings</span>Opciones</a>
                        </li>
                    </ul>
                </div>
                <div class="user-logout">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit">Cerrar Sesi√≥n</button>
                    </form>
                </div>
            </div>
        </nav>
        <main>
            <article class="user-info">
                <div class="menu-icon">
                    <span class="material-symbols-outlined menu">
                        menu
                    </span>
                </div>
                <div class="user">
                    <span class="material-symbols-outlined notification-icon">
                        notifications
                    </span>
                    <div class="user-icon">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                    </div>
                    <div class="user-name">
                        <span>Leonardo Jimenez</span>
                        <span>Admin</span>
                    </div>
                </div>
            </article>
            <article class="contenedor-main">
                <div layout:fragment="content">

                </div>
            </article>  
        </main>
    </div>
</body>

</html>
